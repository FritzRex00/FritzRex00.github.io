  <style>
/* === MATCH EDITOR THEME === */
body {
  background: #e8ddbd;
  color: #222;
  font-family: sans-serif;
  transition: background 0.4s ease, color 0.4s ease;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 16px;
  background: #fff3cd;
  color: #222;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}

.nav button {
  margin-left: 6px;
  border: none;
  background: transparent;
  cursor: pointer;
  font-weight: bold;
  color: inherit;
}

.link, .btn {
  background: #ffc107;
  border: none;
  border-radius: 20px;
  padding: 6px 14px;
  font-weight: bold;
  color: #222;
  cursor: pointer;
  transition: background 0.2s ease;
}
.link:hover, .btn:hover {
  background: #ffda47;
}

.container.grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: #f9f6e8;
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

/* === FORCE DARK THEME TO SHOW === */
body.dark, body.dark .header, body.dark .card, body.dark .btn, body.dark .link {
  background-color: inherit !important;
  color: inherit !important;
}

body.dark {
  background: #0c1225 !important;
  color: #eee !important;
}
body.dark .header {
  background: #1b274a !important;
  color: #fff !important;
}
body.dark .card {
  background: #101a33 !important;
  box-shadow: 0 0 10px rgba(255,255,255,0.05) !important;
}
body.dark .btn, body.dark .link {
  background: #243b7a !important;
  color: #fff !important;
}
body.dark .btn:hover, body.dark .link:hover {
  background: #3854a3 !important;
}
    /* Smooth theme transition (one copy only) */
:root { --transition-dur: 360ms; }
body, .header, .card, .btn, .link {
  transition: background-color var(--transition-dur) ease, color var(--transition-dur) ease, box-shadow var(--transition-dur) ease;
}

</style>

<script>
/* Single reliable theme manager — toggles body.dark (not html.dark) */
/* Paste this ONCE at the very end of the page (right before </body>) */

(function () {
  // init after DOM parsed
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }

  function init() {
    try {
      // Apply saved theme to <body>
      const saved = localStorage.getItem('auric_theme');
      if (saved === 'dark') document.body.classList.add('dark');

      // Mark ready so CSS transitions apply without flash
      document.body.classList.add('theme-ready');
    } catch (e) {
      console.warn('theme init error', e);
    }

    // Attach toggler(s)
    const inlineBtns = Array.from(document.querySelectorAll('button[onclick="toggleTheme()"]'));
    const dataBtns = Array.from(document.querySelectorAll('button[data-theme-toggle]'));
    const btns = Array.from(new Set([...inlineBtns, ...dataBtns]));

    btns.forEach(btn => {
      if (btn.__themeBound) return;
      btn.addEventListener('click', function (ev) {
        ev.preventDefault();
        doToggle();
      });
      btn.__themeBound = true;
    });

    // expose global function for compatibility with inline onclick
    window.toggleTheme = doToggle;
  }

  function doToggle() {
    try {
     const html = document.documentElement;
const isDark = html.getAttribute('data-theme') === 'dark';
html.setAttribute('data-theme', isDark ? 'light' : 'dark');
localStorage.setItem('auric_theme', isDark ? 'light' : 'dark');

      localStorage.setItem('auric_theme', isDark ? 'dark' : 'light');

      // temporary transition on <body> for a smooth crossfade
      document.body.style.transition = 'background-color var(--transition-dur) ease, color var(--transition-dur) ease';
      setTimeout(() => {
        document.body.style.transition = '';
      }, 400);
    } catch (e) {
      console.warn('toggleTheme error', e);
      
    }
     setTimeout(() => location.reload(), 150);
  }
})();
</script>
