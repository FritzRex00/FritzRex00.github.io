<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auric — Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <style>
    /* === SIGNUP PAGE SPECIFIC STYLING === */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 24px;
    }
    .signup-card {
      background: var(--card-bg, #fff3cd);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 36px 42px;
      width: 100%;
      max-width: 420px;
      color: var(--text, #222);
      text-align: center;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .signup-card h2 {
      margin-bottom: 8px;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .signup-subtext {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 24px;
    }
    .signup-form label {
      display: block;
      text-align: left;
      margin-bottom: 14px;
      font-weight: 600;
    }
    .signup-form input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 4px;
      background: var(--page-bg, #f9f6e8);
      color: inherit;
      transition: border 0.2s, background 0.2s;
    }
    .signup-form input:focus {
      border-color: #ffc107;
      outline: none;
      background: #fffbe6;
    }
    .btn-primary {
      width: 100%;
      margin-top: 18px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      background: #ffc107;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    .btn-primary:hover {
      background: #ffcf3f;
      transform: translateY(-1px);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .signup-footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .signup-footer a {
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .signup-footer a:hover {
      color: #333;
      border-bottom: 1px solid #333;
    }

    /* === DARK MODE SUPPORT === */
    body.dark .signup-card {
      background: #1b274a;
      color: #f2f2f2;
      box-shadow: 0 0 12px rgba(255,255,255,0.08);
    }
    body.dark .signup-form input {
      background: #101a33;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
    }
    body.dark .signup-form input:focus {
      background: #16224a;
      border-color: #ffcd38;
    }
    body.dark .btn-primary {
      background: #ffcd38;
      color: #000;
    }
    body.dark .btn-primary:hover {
      background: #ffdb63;
    }
    body.dark .signup-footer a {
      color: #ffcd38;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>Auric</strong> — Sign Up</div>
    <div class="nav">
      <button class="link" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <div class="signup-container">
    <div class="signup-card">
      <h2>Create Your Account</h2>
      <p class="signup-subtext">Join Auric to start writing smarter and in style.</p>

      <form class="signup-form" onsubmit="signup(event)">
        <label>Username
          <input id="su_user" required placeholder="Enter username">
        </label>

        <label>Password
          <input id="su_pass" type="password" required placeholder="Enter password">
        </label>

        <label>Confirm Password
          <input id="su_confirm" type="password" required placeholder="Re-enter password">
        </label>

        <button class="btn-primary" type="submit">Create Account</button>
      </form>

      <div class="signup-footer">
        Already have an account? <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
